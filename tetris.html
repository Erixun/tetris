<!DOCTYPE html>
<html>
    <head>
        <meta lang="en" charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>A Game of Tetris</title>
    </head>

    <body>
        <div id="header"></div>

        <center>
            <div id="topcover">
                    <h1>Tetris!</h1>
                    <button>Play!</button>
                </div>
            <div id="container">
                
            </div>
            <div class="scorebox" id="top">
                <p>Top Score</p>
                <output id="topscore"></output>
            </div>
            <div class="scorebox" id="current">
                <p>Current Score</p>
                <output id="currentscore"></output>
            </div>
        </center>

    </body>

    <script src="script.js"></script>

</html>
